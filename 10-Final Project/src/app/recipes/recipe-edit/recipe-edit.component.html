<div class="row">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgpath">ImagePath</label>
                        <input type="text" name="" id="imgpath" class="form-control" formControlName="imgpath" #ImagePathSrc>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="ImagePathSrc.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" 
                    [formGroupName]="i" style="margin-bottom: 10px;">
                        <div class="col-xs-8">
                            <input type="text" name="" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" name="" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2 text-center">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div> 
                </div>
            </div>
        </form>
</div>
